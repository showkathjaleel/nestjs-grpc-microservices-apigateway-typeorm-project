syntax = "proto3";

package user;

service UserService {
    rpc GetUserById( getUserByIdRequest) returns ( getUserByIdResponse);
    rpc CreateUser( createUserRequest)   returns ( createUserRequest) ;   
}

//getUserById
message getUserByIdRequest {
  int32 id=1;
}
message getUserByIdResponse {
   User user =1;
}
message User {
    int32 id = 1;
    string email = 2;
    string password=3;
}


//createUserRequest
message createUserRequest {
  string email =1;
  string password= 2 ;
}

